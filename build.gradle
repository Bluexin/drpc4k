group 'be.bluexin'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.60'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'application'

sourceCompatibility = 1.9
mainClassName = "be.bluexin.drpc4k.jna.MainKt"

repositories {
    jcenter()
    mavenCentral()
}

configurations {
    shade
    compile.extendsFrom shade
    shadeInPlace
    compile.extendsFrom shadeInPlace
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:0.19.3"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-nio:0.19.3"
    shade "org.java-websocket:Java-WebSocket:1.3.6"
    shade "net.java.dev.jna:jna:4.5.0"
    shadeInPlace files("libs/discord-rpc-2.0.1/win64-dynamic/bin/discord-rpc.dll")
    compile files("libs/discord-rpc-2.0.1/win64-dynamic/bin")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
kotlin {
    experimental {
        coroutines "enable"
    }
}

jar {
    for (dep in configurations.shade) {
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
    for (dep in configurations.shadeInPlace) {
        from(dep)
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}
